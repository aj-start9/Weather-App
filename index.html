<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    </link>
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="search" type="text" placeholder="enter city name" />
            <button onclick="getWeatherData()"><img src="assests/search.png" /></button>
        </div>
        <div class="weather">
            <div class="logo">
                <img id = "weather-check" src="assests/clear.png" />
            </div>
            <div id="temp" class="temp">-- Â°C</div>
            <div id="city" class="city">--- </div>
            <div class="other-info">
                <div class="humidity">
                    <div class="line">
                        <img src="assests/humidity.png" />
                        <span id="humidity">--%</span>
                    </div>
                    <div class="description">Humidity</div>
                </div>
                <div class="wind-speed">
                    <div class="line">
                        <img src="assests/wind.png" />
                        <span id="wind">-- km/h</span>
                    </div>
                    <div class="description">wind speed</div>
                </div>
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
