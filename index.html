<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="card">
        <div class="search">
            <input id="search" type="text" placeholder="enter city name" />
            <button onclick="getWeatherData()"><img src="assests/search.png" /></button>
        </div>
        <div class="weather">
            <div class="logo">
                <img src="assests/clouds.png" />
            </div>
            <div id="temp" class="temp">22 Â°C</div>
            <div id="city" class="city">Kekri</div>
            <div class="other-info">

                    <div class="line">
                        <img src="assests/humidity.png" />
                        <span>53%</span>
                    </div>
                    <div class="description">Humidity</div>
                </div>
                <div class="wind-speed">
                    <div class="line">
                        <img src="assests/wind.png" />
                        <span>4.54 km/h</span>
                    </div>
                    <div class="description">wind speed</div>
                </div>
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
